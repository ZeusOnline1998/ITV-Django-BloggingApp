{% extends 'blog/base.html' %}
{% block content %}
    <div class="my-container">
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-outline">
                <div class="col-lg-12">
                    <div class="form-group position-relative">
                        <label>Username <span class="text-danger">*</span></label>
                        {{form.username}}
                    </div>
                </div>
                <br>
                <div class="col-lg-12">
                    <div class="form-group position-relative">
                        <label>Password <span class="text-danger">*</span></label>
                        {{form.password}}
                    </div>
                </div>

                <br />

                <div class="col-lg-12 mb-0">
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </div>
                <div class="col-lg-12 text-center">
                    <p class="mb-0 mt-3">
                        <small class="text-dark mr-2">Dont have an account?</small>
                        <a href="{% url 'register' %}" class="text-dark font-weight-bold">Signup</a>
                    </p>
                </div>
                <div class="col-lg-12 text-center">
                    <p class="mb-0 mt-3">
                        <small class="text-dark mr-2">Forgot your password?</small>
                        <a href="#" class="text-dark font-weight-bold">Click Here</a>
                    </p>
                </div>
            </div>
        </form>
</div>
{% endblock %}
