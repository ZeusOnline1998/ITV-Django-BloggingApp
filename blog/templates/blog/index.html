{% extends 'blog/base.html' %}
{% block content %}
		{% for post in blogs %}
		<article>
			<h2><a href="{% url 'post_detail' id=post.id %}">{{post.title}}</a></h2> <!-- You can pass id or primary key in the variable such as id/pk = post.id/post.pk -->
			<p>{{post.content}}</p>
			<time>Create date: {{post.create_date}}</time>
		</article>
		{% endfor %}
{% endblock %}
