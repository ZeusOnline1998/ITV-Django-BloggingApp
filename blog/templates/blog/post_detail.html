{% extends 'blog/base.html' %}

{% block content %}

    <article>
        {% if post.publish_date %}
            <time>
                {{ post.publish_date }}
            </time>>
        {% endif %}

        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <h4>{{post.create_date}}</h4>
            
    </article>

{% endblock %}
